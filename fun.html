<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>Booler's Adventure</title>
	<meta name="description" content="">
	<meta name="author" content="Booler">

	<!-- HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="/theme/html5.js"></script>
	<![endif]-->

	<!-- Styles -->
	<style type="text/css">
	body {
		background-color: #000
	}
	div.main {
		height: 104px;
		margin-top: 220px;
		margin-left: 10%;
		margin-right: 10%;
	}
	p {
		color: #FFF;
		height: 81px;
		padding-bottom: 3px;
		font-size: 78px;
		font-family: "Microsoft YaHei", "SimHei", "Tahoma", "Simsun";
		margin-right: 60px;
		padding: 0 20px 0 20px;
		text-align: center;
	}
	</style>
	<!-- Feeds -->

</head>
<body>

	<div class="main">
		<p id="str"></p>
		<script>
			var xmlhttp = new XMLHttpRequest();
			var url = "fun.txt";

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var arr = xmlhttp.responseText;
					var strs = arr.toString().split("\n");
					randomStr(strs);
				}
			}

			xmlhttp.open("GET", url, false);
			xmlhttp.send();

			function randomStr(strs) {
				var size = strs.length-1;
				var rand = Math.floor(Math.random()*size);
				document.getElementById("str").innerHTML = strs[rand];
			}
		</script>
	</div>

</body>
</html>
